<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--***** link font awesome *****-->
    <script src="https://kit.fontawesome.com/1f72ff4464.js" crossorigin="anonymous"></script>
    <!--***** link space mono *****-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,700;1,700&display=swap"
        rel="stylesheet">
    <!--***** bootstrap css only *****-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--***** link my css files *****-->
    <link rel="stylesheet" href="css/general.css">
    <link rel="stylesheet" href="css/style.css">
    <!--***** link favicon *****-->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Tip calculator app</title>
</head>

<body>
    <!--***** title *****-->
    <div class="container-sm">
        <div class="row justify-content-center my-5">
            <h1 class="title text-center">SPLITTER</h1>
        </div>
    </div>

    <!-- main container -->
    <div class="container-sm bg-white container_principal">

        <div class="row p-3 row_gap_xxl">

            <!-- bill and number of people section -->
            <div class="col-sm-12 col-md-6 p-3">

                <!-- bill -->
                <div class="row row_gap">
                    <label class="label_bill col-sm-12" for="Bill">Bill</label>
                    <div class="col-sm-12 ">
                        <input class="w-100 input_number py-2 px-3 rounded-3 border-0" placeholder="$" type="number">
                    </div>
                </div>

                <!-- button -->
                <div class="row row_gap_xl mt-4">
                    <div class="col-sm-12">
                        <label class="label_tip" for="Tip">Select Tip %</label>
                    </div>
                    <div class="col-6 col-md-4">
                        <button class="w-100 py-2 button_tip border-0 rounded-3">5%</button>
                    </div>
                    <div class="col-6 col-md-4">
                        <button class="w-100 py-2 button_tip border-0 rounded-3">10%</button>
                    </div>
                    <div class="col-6 col-md-4">
                        <button class="w-100 py-2 button_tip border-0 rounded-3">15%</button>
                    </div>
                    <div class="col-6 col-md-4">
                        <button class="w-100 py-2 button_tip border-0 rounded-3">25%</button>
                    </div>
                    <div class="col-6 col-md-4">
                        <button class="w-100 py-2 button_tip border-0 rounded-3">50%</button>
                    </div>
                    <div class="col-6 col-md-4">
                        <input class="w-100 py-2 pe-3 input_tip border-0 rounded-3" type="number" placeholder="Custom">
                    </div>
                </div>

                <!-- people -->
                <div class="row row_gap mt-4">
                    <label class="label_bill col-sm-12" for="Bill">Number of People</label>
                    <div class="col-sm-12 ">
                        <input class="w-100 input_number py-2 px-3 rounded-3 border-0" placeholder="&#xf007"
                            type="number">
                    </div>
                </div>

            </div>

            <!-- results section -->
            <div class="col-sm-12 col-md-6 py-2 px-4">
                <!-- tip, total and reset -->
                <div class="row h_100 px-3 pt-5 pb-4 row_gap_xxl feedback_square">
                    <!-- tip -->
                    <div class="col-sm-12">
                        <div class="row align-items-center">
                            <div class="col-6">
                                <div class="row">
                                    <div class="col-12 feedback_top text-white">Tip Amount</div>
                                    <div class="col-12 feedback_bottom">/ person</div>
                                </div>
                            </div>
                            <div class="col-6 text-end">$4.27</div>
                        </div>
                    </div>
                    <!-- total -->
                    <div class="col-sm-12">
                        <div class="row align-items-center">
                            <div class="col-6">
                                <div class="row">
                                    <div class="col-12 feedback_top text-white">Total</div>
                                    <div class="col-12 feedback_bottom">/ person</div>
                                </div>
                            </div>
                            <div class="col-6 text-end">$32.79</div>
                        </div>
                    </div>
                    <!-- button reset -->
                    <div class="col-sm-12 align-self-end">
                        <button class=" w-100 reset_button py-2 rounded-3 border-0">RESET</button>
                    </div>
                </div>
            </div>

        </div>

    </div>

    <!-- credits -->
    <div class="attribution pt-3">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/Ciro97cu">Ciro</a>.
    </div>
    <!--***** link script *****-->
    <script type="text/javascript" src="javascript/script.js"></script>
</body>

</html>
